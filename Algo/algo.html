<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Algo</title>
    <link rel="stylesheet" href="algo.css" />
  </head>
  <body>
    <div id="cardSerectArea">
      <h2 id="playerName">１人目のプレイヤー</h2>
      <h4 id="message"></h4>
      <div>
        <button id="black0" class="blackNot">0</button>
        <button id="black1" class="blackNot">1</button>
        <button id="black2" class="blackNot">2</button>
        <button id="black3" class="blackNot">3</button>
        <button id="black4" class="blackNot">4</button>
        <button id="black5" class="blackNot">5</button>
        <button id="black6" class="blackNot">6</button>
        <button id="black7" class="blackNot">7</button>
        <button id="black8" class="blackNot">8</button>
        <button id="black9" class="blackNot">9</button>
        <button id="black10" class="blackNot">10</button>
        <button id="black11" class="blackNot">11</button>
      </div>
      <div>
        <button id="white0" class="whiteNot">0</button>
        <button id="white1" class="whiteNot">1</button>
        <button id="white2" class="whiteNot">2</button>
        <button id="white3" class="whiteNot">3</button>
        <button id="white4" class="whiteNot">4</button>
        <button id="white5" class="whiteNot">5</button>
        <button id="white6" class="whiteNot">6</button>
        <button id="white7" class="whiteNot">7</button>
        <button id="white8" class="whiteNot">8</button>
        <button id="white9" class="whiteNot">9</button>
        <button id="white10" class="whiteNot">10</button>
        <button id="white11" class="whiteNot">11</button>
      </div>
      <p id="count" class='none'>手持ちのカードを選択してください</p>
      <button id="enter">決定</button>
    </div>
    <div id="gameArea">
      <div id="cardArea"></div>
      <div id="messageArea"></div>
    </div>
    <script src="algo.js" charset="utf-8"></script>
  </body>
</html>
